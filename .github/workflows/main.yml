name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: NodeJS setup
        uses: actions/setup-node@v4
        with:
          node-version: 20.5.1

      - name: Dependecy installation
        run: npm install

      - name: App build
        run: npm run build touch ./out/.nojekyll

      - name: Deploy prod
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages

